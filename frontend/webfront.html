<!DOCTYPE html>
<html> 
    <head>
        <title>
            RagNotes
            
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="header">
            <div class="header-info">
                <h1>RagNotes</h1>
            </div> 
        </div>
        <div class="chat-body">
            <!-- User Message -->
            
            <!-- Response Message -->
            <div class="message response-message">
                <i class="message-icon">
                    <i class="material-symbols-rounded">sentiment_satisfied</i>
                </i>
                <div class="message-text">
                    Ask me about your files!
                </div>
            </div>


        </div>
        <!-- Chat Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Ask a question..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <div class="file-upload-wrapper">
                        <input type="file" accept=".pdf,.doc,.docx,.txt" id="file-input" hidden>
                        <button type = "button" id="file-upload" class="material-symbols-rounded">upload_file</button>
                    </div>
                    <button type = "submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>
